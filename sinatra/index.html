<html>
  <head>
    <title></title>
  </head>
  <body>
    <form id='myForm'>
        <input type='text' name="idea" placeholder="doug's beard once said ...">
        <input type="submit" value="Save Idea">
    </form>
    <h2>Previous Ideas:</h2>
    <ul class='ideasList'>
      <li>Morse Roulette</li>
    </ul>
    <script src="jquery.js"></script>

    <script type="text/javascript">
      $(function() {
        $('#myForm').submit(function() {
          $.post('/new', $("#myForm").serialize(), function(data) {
            $('.ideasList').append(data);
          });
          return false;
        });
      });
    </script>
  </body>
</html>
